    <link rel="stylesheet"

    <style>
        .hero-icon {
            height: 24px;
            width: 24px;
            border: 2px solid #000;
            border-radius: 50%;
            margin-right: 10px;
            background: #fff;
        }
        .arti-icon {
            height: 24px;
            width: auto;
            margin-right: 10px;
        }
        .table-enemy .hero-icon {
            border-color: red;
        }
        input[type=number] {
            width: 90px;
        }
        .table span {
            line-height: 36px;
        }
        .bootstrap-select:not([class*=col-]):not([class*=form-control]):not(.input-group-btn) {
            width: 100%;
        }
        .w72 {
            width: 72px;
        }
        .tooltipf {
            position: relative;
            display: inline-block;
        }
        .tooltipf .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltipf .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .tooltipf:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        body.dark-theme {
            background: #2f3136;
            color: #d7dadc;
        }
        body.dark-theme .list-group-item {
            background: #36393f;
        }
        body.dark-theme .btn-light {
            background: #393c43;
            border-color: #444951;
            color: #d7dadc;
        }
        body.dark-theme .form-control {
            border: 1px solid #444951;
            background: transparent;
            color: #d7dadc;
        }
        body.dark-theme .hero-icon {
            border: 2px solid #444951;
        }
        body.dark-theme .input-group-text {
            background: #363a40;
            color: #ccc;
            border: 1px solid #444951;
        }
        body.dark-theme .btn-outline-secondary {
            color: #f5f5f5;
            background-color: #393c43;
            /*border-color: #393c43;*/
        }
        body.dark-theme .btn-outline-secondary:hover {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        body.dark-theme .dropdown-menu {
            color: #fff;
            background: #40444b;
        }
        body.dark-theme .dropdown-item {
            color: #f5f5f5;
        }
        body.dark-theme .dropdown-item:focus,
        .dropdown-item:hover {
            color: #f5f5f5;
            background-color: #6c757d;
        }
        .credits{
            text-align : right;
            font-size: 10px;
            font-style: italic;
        }
    </style>

        function refresh_result() {
            if ($("#you_speed_1").val() != "") {
                if ($("#enemy_cr_1").val() != "")
                    $("#enemy_speed_1").html(Math.ceil($("#you_speed_1").val() / 100 * $("#enemy_cr_1").val()));
                if ($("#enemy_cr_2").val() != "")
                    $("#enemy_speed_2").html(Math.ceil($("#you_speed_1").val() / 100 * $("#enemy_cr_2").val()));
                if ($("#enemy_cr_3").val() != "")
                    $("#enemy_speed_3").html(Math.ceil($("#you_speed_1").val() / 100 * $("#enemy_cr_3").val()));
            } else {
                $("#enemy_speed_1").html("—");
                $("#enemy_speed_2").html("—");
                $("#enemy_speed_3").html("—");

            $("#result_text").empty();

            var e3 = $("#enemy_unit_3").val();
            var hp3 = $("#enemy_hp_3").val() != "" ? " - " + $("#enemy_hp_3").val() + " HP" : "";
            var a3 = $("#enemy_arti_3").val() != "" ? " - " + $("#enemy_arti_3").val() : "";
            var s3 = $("#enemy_speed_3").text() != "—" ? " - " + $("#enemy_speed_3").text() + " speed" : "";
            var i3 = $("#enemy_info_3").val() != "" ? " - " + $("#enemy_info_3").val() : "";
            if (e1 != "")
                r += e1 + s1 + hp1 + a1 + i1 + "\r\n";
            if (e2 != "")
                r += e2 + s2 + hp2 + a2 + i2 + "\r\n";
            if (e3 != "")
                r += e3 + s3 + hp3 + a3 + i3;
            $("#result_text").html(r);
        }
        $().ready(function () {
            populateHeroesSelect($("#your_unit"));
            populateHeroesSelect($("#enemy_unit_1"));
            populateHeroesSelect($("#enemy_unit_2"));
            populateHeroesSelect($("#enemy_unit_3"));
        })
        $(function () {
            if (localStorage.getItem("theme") == "light")
                $("body").removeClass("dark-theme");
            $("#dark_theme_btn").on("click", function (e) {
                e.preventDefault();
                localStorage.setItem("theme", "dark");
                $("body").addClass("dark-theme");
            })
            $("#light_theme_btn").on("click", function (e) {
                e.preventDefault();
                localStorage.setItem("theme", "light");
                $("body").removeClass("dark-theme");
            })
            $('.selectpicker').selectpicker();
            $("input[type=number]").on("change", function () {
                refresh_result();
            })
            $('.selectpicker').on('changed.bs.select', function (e, clickedIndex, isSelected, previousValue) {
                if ($(this).attr("id") == "your_unit") {
                    $("#you_speed_1").val(localStorage.getItem($("#your_unit").val()));
                }
                refresh_result();
            });
            $(".enemy_hp").on("change", function (e) {
                var v = $(this).val();
                var t = $(this).data("target");
                if (t != undefined && t != "") {
                    var target = $("#" + t);
                    target.html(v != "" ? v + " HP" : "—");
                }
                refresh_result();
            })
            $(".enemy_info").on("change", function (e) {
                refresh_result();
            })
            $("#you_speed_1").on("change", function (e) {
                var your_unit = $("#your_unit").val();
                var your_speed = $("#you_speed_1").val();
                if (your_unit != "")
                    localStorage.setItem(your_unit, your_speed);
                refresh_result();
            })
        })
        function populateHeroesSelect(select) {
            $.each(heroList, function (number, hero) {
                select.append('<option data-content="<img class=\'hero-icon\' src=\'' + hero.imageUrl + '\' /><span>' + hero.Name + '</span>">' + hero.Name + '</option>')
            })
        }
        function myFunction() {
            var copyText = document.getElementById("result_text");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copié!";
        }
        function outFunc() {
            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copié dans le presse-papier";
        }
    </script>
</body>

</html>
